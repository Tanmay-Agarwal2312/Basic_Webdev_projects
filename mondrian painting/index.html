<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
    }
    .container{
        display: grid;
        grid-template-columns: 320px 198px 153px 50px;
        grid-template-rows: 414px 130px 155px 20px;
        gap: 9px;
        background-color: #000;
        height: 748px;
        width: 748px;
    }
    .one{
        grid-column: span 3;
    }
    .sec{
        grid-row: span 2;
    }
    .tri{
        grid-column: span 2;
        grid-row: span 2;
    }
    .red{ 
        background-color: #E72F24;
    }
    .white{
        background-color: #F0F1EC;
    }
    .blue{
        background-color: darkblue;
        border-bottom: 10px solid #000;
    }
    .yellow{
        background-color: #F9D01E;
    }
    .black{
        background-color: #232629;
    }
  </style>
</head>

<body>
    <div class="container">
        <div class="red"></div>
        <div class="white one"></div>
        <div class="white sec"></div>
        <div class="white tri"></div>
        <div class="blue"></div>
        <div class="white quad"></div>
        <div class="white pent"></div>
        <div class="yellow"></div>
        <div class="black"></div>
    </div>
</body>

</html>
